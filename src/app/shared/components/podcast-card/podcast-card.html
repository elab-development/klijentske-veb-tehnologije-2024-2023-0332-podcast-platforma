<div class="podcast-card">
  <div class="img-holder"><img class="thumbmail" [src]="podcast.thumbmailUrl" alt="thumbnail" loading="lazy"/></div>
  <div class="info">
    <h3 class="title">{{ podcast.title }}</h3>
    <div class="meta">
      <span class="duration">{{ formattedDuration }}</span>
      <span class="date">{{ formattedDate }}</span>
    </div>
  </div>
</div>
