 <div class="register-page">
    <div class="container">
        <div class="form-holder">
            <div class="form-content">
                <div class="img-holder"><img src="assets/img/logo.png" alt="logo" class="form-logo"></div>
                <h1>Dobrodošli na Podcastify</h1>
                <p>Prijavite se kako bi ste pristupili svom nalogu</p>
                <form (ngSubmit)="register()" #registerForm="ngForm" class="register-forma">
                    <input type="email"  [(ngModel)]="email" required name="email" id="email" placeholder="Email">
                    <input type="password" [(ngModel)]="password" required name="password" id="password" placeholder="Lozinka">
                    <input type="text" [(ngModel)]="username" required name="username" id="username" placeholder="Korisničko ime">
                    <input type="text" [(ngModel)]="ime" required name="ime" id="ime" placeholder="Ime i prezime">
                    <button type="button" (click)="register()">Registruj se</button>
                    <div class="error-overlay" *ngIf="errMsg">
                        <div class="error-message">
                        {{ errMsg }}
                        </div>
                    </div>
                </form>
                <div class="links">
                <a [routerLink]="['/login']">Već imate nalog? Prijavite se ovde!</a>
                </div>
            </div>
        </div>
    </div>
 </div>
